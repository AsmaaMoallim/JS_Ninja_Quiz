<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Ninja Quiz</title>

</head>

<body>

    <!-- Top section -->

    <header class="hero">
        <h1 class="hero__headding">Ninja Quiz</h1>
        <span class="score__lable"> You are  <span class="quiz__score"></span>  high </span>
    </header>

    <main class="quiz_block">
        <h2 class="quiz__start">Go ahead with the quiztions... </h2>

        <form class="quiz__form" action="">
            <fieldset class="question__section">
                <legend class="question__prompt">1. How do you give a ninja direction?</legend>
                <p class="question__answer">
                    <input type="radio" name="question_1" id="ans_1" value="A">
                    <label for="ans_1">Show them a map</label>
                </p>
                <p class="question__answer">
                    <input type="radio" name="question_1" id="ans_2" value="B">
                    <label for="ans_2">Don't worry. a ninja will find you</label>
                </p>
                <p class="question__answer">
                    <input type="radio" name="question_1" id="ans_3" value="C">
                    <label for="size_3">Like a human!</label>
                </p>
            </fieldset>

            <fieldset class="question__section">
                <legend class="question__prompt">2. If a ninja has three apples, and give one to mario. How many apples
                    left?</legend>
                <p class="question__answer">
                    <input type="radio" name="question_2" id="ans_1" value="A">
                    <label for="ans_1">All of them</label>
                </p>
                <p class="question__answer">
                    <input type="radio" name="question_2" id="ans_2" value="B">
                    <label for="ans_2">Three Apples</label>
                </p>
                <p class="question__answer">
                    <input type="radio" name="question_2" id="ans_3" value="C">
                    <label for="size_3">Two Apples</label>
                </p>
            </fieldset>

            <fieldset class="question__section">
                <legend class="question__prompt">3. How do you recognize a ninja?</legend>
                <p class="question__answer">
                    <input type="radio" name="question_3" id="ans_1" value="A">
                    <label for="ans_1">You recognize the outfit</label>
                </p>
                <p class="question__answer">
                    <input type="radio" name="question_3" id="ans_2" value="B">
                    <label for="ans_2">The ninja wii tell you</label>
                </p>
                <p class="question__answer">
                    <input type="radio" name="question_3" id="ans_3" value="C">
                    <label for="size_3">You ask the your sister</label>
                </p>
            </fieldset>

            <fieldset class="question__section">
                <legend class="question__prompt">4. What is a ninja's favourite array method?</legend>
                <p class="question__answer">
                    <input type="radio" name="question_4" id="ans_1" value="A">
                    <label for="ans_1">ForEach</label>
                </p>
                <p class="question__answer">
                    <input type="radio" name="question_4" id="ans_2" value="B">
                    <label for="ans_2">Slice</label>
                </p>
                <p class="question__answer">
                    <input type="radio" name="question_4" id="ans_3" value="C">
                    <label for="size_3">Map</label>
                </p>
            </fieldset>

            <div class="quiz__submit">
                <button name="submit__btn" class="submit__btn"> Submit </button>
            </div>

        </form>

    </main>




    <script src="js/app.js"></script>
</body>

</html>
